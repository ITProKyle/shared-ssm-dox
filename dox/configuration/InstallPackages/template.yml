schemaVersion: 2.2
description: Install a list of packages on an OS.

parameters:
  Packages:
    type: String
    description: Space separated list of packages to be installed/
    default: ""

mainSteps:
  - action: aws:runShellScript
    name: LinuxInstall
    precondition: !LinuxOnly
    inputs:
      runCommand: !IncludeScript ./install_packages.sh
